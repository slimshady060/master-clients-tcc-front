<ng-container *ngIf="isLoggedIn; else loginTemplate">
    <div class="d-flex" id="wrapper">
        <div class="bg-light border-right" id="sidebar-wrapper"  [ngClass]="status ? 'hide' : 'show'">
          <div class="user-info-container">
            <img src="https://assets.dryicons.com/uploads/icon/svg/7790/60371561-878d-4738-a0c5-969635eba49a.svg">
          </div>
          <div class="user-info-container">
            Admin
          </div>
          <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-light">
                Clients
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light">
                Users
            </a>
          </div>
        </div>
        <div id="page-content-wrapper">
          <nav class="navbar navbar-expand-lg" style="background-color: #fff0;">
            <div class="container-fluid">
              <i (click)="clickEvent()" class="bi bi-list"></i>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link active" aria-current="page" href="#">User</a>
                </div>
              </div>
            </div>
          </nav>
          <div class="content container-fluid">
           <router-outlet></router-outlet>
          </div>
        </div>
    </div>
  </ng-container>
  
  <ng-template #loginTemplate>
    <app-login></app-login>
  </ng-template>
